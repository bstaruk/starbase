<!doctype html>
<html lang="en" style="background-color: #f5f5f4">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbase</title>
    <script>
      // Prevent dark mode flash â€” keep colors in sync with --sb-surface in tailwind.css
      (function () {
        const COOKIE_NAME = 'theme-preference';
        const DARK_CLASS = 'dark';

        // Get theme preference from cookie
        const getCookie = (name) => {
          const cookie = document.cookie
            .split('; ')
            .find((row) => row.startsWith(name + '='));
          return cookie ? cookie.split('=')[1] : null;
        };

        const preference = getCookie(COOKIE_NAME) || 'system';

        // Determine effective theme (default is light)
        let theme = 'light';
        if (preference === 'dark') {
          theme = 'dark';
        } else if (preference === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';
        }

        // Apply dark class only if dark mode
        if (theme === 'dark') {
          document.documentElement.classList.add(DARK_CLASS);
          document.documentElement.style.backgroundColor = '#18181b';
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
